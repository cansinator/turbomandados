<body>
	<script>
		function statusChangeCallback(response) {
			console.log('statusChangeCallback');
			console.log(response);
			if (response.status === 'connected') {
				userValidation();
			} else {
			}
		}

		function checkLoginState() {
			FB.getLoginStatus(function (response) {
				statusChangeCallback(response);
			});
		}


		window.fbAsyncInit = function () {
			FB.init({
				appId: APIFBID,
				cookie: true,
				xfbml: true,
				version: VERSION
			});


			FB.getLoginStatus(function (response) {
				statusChangeCallback(response);
			});
		};

		function userValidation() {
			FB.api('/me', function (response) {
				let data = {
					'UX': '',
					'PX': '',
					'FB': response.id,
					'NFB': response.name
				};
				consumeServicio('POST', data, CONSULTAUSUARIO, llenaUsuario);
			});
		}
	</script>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-16" data-validate="Usuario requerido">
						<input id="iUsr" class="input100" type="text" name="email" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Contraseña requerida">
						<input id="iPwd" class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recordar
						</label>
					</div>
					<div class="text-center w-full p-t-42 p-b-22">
						<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
						</fb:login-button>
					</div>
					<div class="text-center w-full p-t-115">
						<span class="txt1">
							¿No estás registrado?
						</span>

						<a class="txt1 bo1 hov1" href="#">
							Registrate
						</a>
					</div>
				</form>
			</div>
		</div>
